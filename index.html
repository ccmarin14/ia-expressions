<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IA Expressions</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <p class="title">Expresiones IA</p>
        <p class="sub-title">Generador inteligente de expresiones en inglés</p>
        <div class="main-container">
            <div class="filter-container">
                <div class="filter-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings w-5 h-5 text-gray-600"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <span>Filtros</span>
                </div>
                <div class="filter-options">
                    <div class="filter-option">
                        <label for="topic">Tema</label>
                        <select name="topic" id="topic" class="custom-select"required>
                            <option disabled selected hidden value="">Seleccionar tema</option>
                            <option value="daily-life-family">Vida Cotidiana y Familia</option>
                            <option value="people-environment">Personas y Entorno</option>
                            <option value="verb-tenses-narration">Tiempos Verbales y Narración</option>
                            <option value="likes-hobbies">Gustos y Pasatiempos</option>
                            <option value="school-routines">Rutinas y Actividades Escolares</option>
                            <option value="emotions-values">Emociones y Valores</option>
                        </select>
                    </div>
                    <div class="filter-option">
                        <label for="level">Nivel Educativo</label>
                        <select name="level" id="level" class="custom-select"required>
                            <option disabled selected hidden value="">Seleccionar nivel</option>
                            <option value="preschool">Preescolar</option>
                            <option value="primary">Primaria</option>
                            <option value="secondary">Secundaria</option>
                        </select>
                    </div>
                    <div class="filter-option">
                        <label for="difficulty">Dificultad</label>
                        <select name="difficulty" id="difficulty" class="custom-select"required>
                            <option disabled selected hidden value="">Seleccionar dificultad</option>
                            <option value="easy">Fácil</option>
                            <option value="medium">Media</option>
                            <option value="hard">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="app-container">
                <div class="phrase-container">
                </div>
                <br>
                <button class="buttonGen" onclick="main()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw w-5 h-5 mr-2 buttonGen__icon"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path><path d="M8 16H3v5"></path></svg>
                    Generar otra expresión
                </button>
            </div>
        </div>
        <dialog class="modal">
            <div class="modal-container">
                <div class="translation-container ">
                    <span class="translation"></span>
                    <button class="close" onclick="this.closest('dialog').close()">✖</button>
                </div>
                <div class="information-container modal-loading">
                    <div class="definition">
                        <b>Definición: </b><div class="definition-text"></div>
                        <span class="update update__definition">⟳</span>
                    </div>
                    <div class="actions-container">
                        <button class="action action__equivalence">Equivalencias</button>
                        <button class="action action__synonym">Sinónimos</button>
                        <button class="action action__phrase__alternative">Frase Alternativa</button>
                        <button class="action action__phrase__equivalence">Frase Equivalente</button>
                    </div>
                </div>
                <div class="response-container modal-loading">
                    <div class="response">
                        <b class="response-label">Selecciona una acción para generar texto a partir de la palabra elegida y su expresión</b>
                        <div class="response-text"></div>
                        <span class="update update__response no-display">⟳</span>
                    </div>
                </div>
                <div class="modal-loader no-display">
                    <svg viewBox="0 0 512 512" width="100" title="circle-notch" class="icon-loader" fill="#1261ff">
                        <path d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z" />
                    </svg>
                </div>
            </div>
        </dialog>
        <script src="./script.js"></script>
    </body>
</html>
